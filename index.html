<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinkeyKing</title>
    <style>
        html,body{width:100%;height:100%}
        body{margin:0;background:black;}
        main{width:100%;height:100%;max-height:100vw;max-width:100vh;margin:auto;
            transform: translateY(max(calc(50vh - 50vw),0px));}
        main {
            display: grid;
            grid-template-columns: repeat(256, 1fr);
            grid-template-rows: repeat(256, 1fr);
        }
        .level {
            grid-row: 1 / 256 span;
            grid-column: 16 / 224 span;
            background: url('images/Level1.png') 0 0 / contain no-repeat;
        }
        .player {
            grid-row: 1 / 17 span;
            grid-column: 1 / 16 span;
            background: url('images/Player1.png') 0 0 / 100% auto;
        }

    </style>
</head>
<body>
    <main>
        <div class="level"></div>
        <div class="player"></div>
    </main>
    <script>

    </script>
</body>
</html>
